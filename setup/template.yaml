AWSTemplateFormatVersion: '2010-09-09'
Description: Setup template

Parameters:

  NamePrefix:
    Type: String

Resources:

  S3Bucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      BucketName: !Sub '${NamePrefix}-artifict'
      AccessControl: Private

  DynamoCompaniesTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${NamePrefix}-Companies'
      AttributeDefinitions:
        - AttributeName: CompanyId
          AttributeType: N
      KeySchema:
        - AttributeName: CompanyId
          KeyType: HASH
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  DynamoEmployeesTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Sub '${NamePrefix}-Employees'
      AttributeDefinitions:
        - AttributeName: CompanyId
          AttributeType: N
        - AttributeName: EmployeeId
          AttributeType: N
      KeySchema:
        - AttributeName: CompanyId
          KeyType: HASH
        - AttributeName: EmployeeId
          KeyType: RANGE
      BillingMode: PROVISIONED
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

  SecretsManagerSampleId:
    Type: 'AWS::SecretsManager::Secret'
    Properties:
      Name: !Sub '/${NamePrefix}/id'
      SecretString: 'hogehoge'
